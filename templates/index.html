<!DOCTYPE html>
<html lang="en">

<head>
    <title>EV Power - Electric Vehicle Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            background-position: right center;
            background-size: cover;
            height: 100vh;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.5)), url("https://png.pngtree.com/thumb_back/fh260/background/20230713/pngtree-d-illustration-of-an-electric-vehicle-charging-station-in-a-garage-image_3868560.jpg");
            position: relative;
            overflow: hidden;
        }

        .navbar {
            width: 100%;
            height: 75px;
            margin: auto;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            height: 60px;
            background: rgba(0, 0, 0, 0.95);
        }

        .icon {
            display: flex;
            align-items: center;
        }

        .logo {
            color: #00ff9d;
            font-size: 35px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #fff;
            text-shadow: 0 0 10px #00ff9d;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ff9d;
            transition: width 0.3s ease;
        }

        ul li a:hover::after {
            width: 100%;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            color: #fff;
            position: relative;
            padding-top: 150px;
            padding-left: 50px;
        }

        .content h1 {
            font-family: 'Arial', sans-serif;
            font-size: 60px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content .par {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        .content span {
            color: #00ff9d;
            font-weight: 900;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .primary-btn {
            background: #00ff9d;
            color: #000;
        }

        .primary-btn:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }

        .secondary-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #00ff9d;
        }

        .secondary-btn:hover {
            background: #00ff9d;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .content h1 {
                font-size: 40px;
            }

            .content .par {
                font-size: 16px;
            }

            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="floating-elements">
            <div class="floating-element" style="width: 100px; height: 100px; top: 20%; left: 10%;"></div>
            <div class="floating-element" style="width: 150px; height: 150px; top: 60%; right: 15%;"></div>
            <div class="floating-element" style="width: 80px; height: 80px; bottom: 20%; left: 20%;"></div>
        </div>

        <nav class="navbar">
            <div class="icon">
                <h2 class="logo">EV Power</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="/" class="active">HOME</a></li>
                    <li><a href="/about">ABOUT</a></li>
                    <li><a href="/dashboard">DASHBOARD</a></li>
                    <li><a href="/contact">CONTACT</a></li>
                    <li><a href="/login">LOGIN</a></li>
                    <li><a href="/register">SIGNUP</a></li>
                </ul>
            </div>
        </nav>

        <div class="content">
            <h1>Powering<br><span>Electric Vehicles</span></h1>
            <p class="par">You have to have a better car.<br>It's not just the ideological decision of buying an EV.<br>It's about buying a better car.<br><b>-Daniel Kirchert</b></p>
            
            <div class="cta-buttons">
                <a href="/dashboard" class="cta-button primary-btn">Explore Dashboard</a>
                <a href="/register" class="cta-button secondary-btn">Get Started</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Add floating elements dynamically
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 5; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.width = Math.random() * 100 + 50 + 'px';
                element.style.height = element.style.width;
                element.style.top = Math.random() * 100 + '%';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(element);
            }
        }

        createFloatingElements();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20211118/pngtree-technology-round-dashboard-image_908915.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 25px;
    }

    h2 {
      font-size: 16px;
    }

    p {
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid black;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
      padding: 8px;
    }

    .header-info {
      flex: 1;
      margin-left: 10px;
      padding: 8px;
      font-size: 14px;
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      border-right: 1px solid black;
      padding: 15px;
      overflow-y: auto;
    }

    .sidebar ul {
      list-style-type: disc;
      padding-left: 15px;
    }

    .sidebar li {
      margin-bottom: 8px;
    }

    .sidebar a {
      text-decoration: none;
      color: black;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .sidebar a.active-link {
      color: blue;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 15px;
      border-left: 1px solid black;
      display: flex;
      flex-direction: column;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 6px;
      flex: 1;
      overflow-y: auto  ;
      background-image: url("https://media.istockphoto.com/id/1488294044/photo/businessman-works-on-laptop-showing-business-analytics-dashboard-with-charts-metrics-and-kpi.jpg?s=612x612&w=0&k=20&c=AcxzQAe1LY4lGp0C6EQ6reI7ZkFC2ftS09yw_3BVkpk=");
      opacity:0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title"><h1>DASHBOARD</h1></div>
      
    </div>
    <div class="main">
      <div class="sidebar">
        <ul>
          <li><a id="link-charger" href="/charger_type_performance"><h2>Charger Type Performance</h2></a></li><br>
          <li><a id="link-charging" href="charging_behaviour_analysis"><h2>Charging Behaviour Analysis</h2></a></li><br>
          <li><a id="link-energy" href="energy_consumption_and_efficiency"><h2>Energy Consumption & Efficiency</h2></a></li><br>
          <li><a id="link-geo" href="geographic_and_station_level_insights"><h2>Geographic and Station-Level Insights</h2></a></li><br>
          <li><a id="link-time" href="/time_based_patterns"><h2>Time-Based Patterns</h2></a></li><br>
          <li><a id="link-user" href="/user_type_and_behaviour_segmentation"><h2>User Type & Behavior Segmentation</h2></a></li><br>
          <li><a id="link-vehicle" href="/vehicle_and_battery_analysis"><h2>Vehicle & Battery Analysis</h2></a></li><br>
          
         
        </ul>
      </div>
      <div class="content">
        <div class="content-box" id="display-area">
          <h1><b>WELCOME TO OUR DASHBOARD</b> </h1>
          <style>
              .content-box h1 {
    text-align: center;
    font-weight: bold;
    font-size: 48px; /* You can adjust this value as you like */
    color: white; /* Change this to your desired color */
    margin-top: -15px; /* Adjust the top margin as needed */
}

          </style>

          
      
          

          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const data = {
      charging: "<h1>Charging Behavior Analysis</h1><p>Displays trends in user charging patterns, frequency, and station usage.</p><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus interdum massa in nisi elementum, ac varius turpis laoreet. Sed vel mauris at eros tristique vehicula.</p><p>Additional mock content to demonstrate scrolling...</p><p>More and more text to ensure scrolling works properly...</p><p>Final paragraph to make sure there's enough overflow.</p>",
      energy: "<h2>Energy Consumption & Efficiency</h2><p>Insights into power usage, efficiency, and cost-saving opportunities.</p>",
      time: "<h2>Time-Based Patterns</h2><p>Graphs and data for peak usage times and daily/weekly/monthly trends.</p>",
      geo: "<h2>Geographic and Station-Level Insights</h2><p>Breakdown by location and performance of charging stations.</p>",
      vehicle: "<h2>Vehicle & Battery Analysis</h2><p>Details on battery health, vehicle performance, and usage statistics.</p>",
      user: "<h2>User Type & Behavior Segmentation</h2><p>User categorization based on frequency, vehicle type, and location.</p>",
      charger: "<h2>Charger Type Performance</h2><p>Comparison of charger types (e.g., fast vs standard) and their efficiency.</p>"
    };

    let currentActive = null;

    function updateContent(key, element) {
      document.getElementById('display-area').innerHTML = data[key];

      if (currentActive) {
        currentActive.classList.remove('active-link');
      }

      element.classList.add('active-link');
      currentActive = element;
    }
  </script>
</body>
</html>

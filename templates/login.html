<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/blurred-water-background_MkDDmPqu_thumb.jpg");
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .navbar {
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: lightgreen;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #28a745;
    }

    .form-container {
      width: 400px;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #28a745;
    }

    .form-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .form-container input:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background-color: white;
      color: #28a745;
    }

    .form-container .link {
      margin-top: 15px;
      font-size: 12px;
    }

    .form-container .link a {
      color: #28a745;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">EV Power</div>
    <ul class="nav-links">
        <li class="nav-item">
          <a class="nav-link active" href="/"><i class="fas fa-home me-1"></i>HOME</a></li>
      <li><a href="/about">ABOUT</a></li>
     
      <li><a href="/dashboard">DASHBOARD</a></li>
      <li><a href="/contact">CONTACT</a></li>
    </ul>
  </div>

    <div class="form-container">
      <h2>Login Here</h2>
      <form action="#" method="POST">
        <input type="text" placeholder="Enter Email Here" required name="email_or_username" />
        <input type="password" placeholder="Enter Password Here" required name="password" />
        <button type="submit">Login</button>
      </form>
     <p class="link">Don't have an account? <a href="/register">Sign up here</a></p>

    </div>
    
  
  </body>

  </html>

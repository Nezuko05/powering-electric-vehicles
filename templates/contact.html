<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>Have questions? Get in touch with us for any inquiries about our EV charging solutions.</p><br>

            <div class="contact-info">
                <p><strong>Email:</strong> amayaarora1705@gmail.com,ajaymaurya3241@gmail.com</p><br>
                <p><strong>Phone:</strong> +91 8931828309, +91 8948637746</p>
               
            </div>

            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <li><a href="/" class="btn back-home">Back to Home</a></li>
        </div>
    </section>
    <style>/* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Contact Section */
        .contact {
            background-image: url("https://img.freepik.com/free-vector/dark-hexagonal-background-with-gradient-color_79603-1409.jpg");
            background-size: cover;
            background-position: center;
            padding: 60px 10%;
            color: white;
            text-align: center;
        }
        
        /* Contact Container */
        .contact-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }
        
        /* Heading */
        .contact-container h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        /* Contact Info */
        .contact-info {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        /* Contact Form */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        
        /* Submit Button */
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #218838;
        }
        
        /* Back to Home Button */
        .back-home {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            border: 2px solid #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .back-home:hover {
            background-color: #0056b3;
            border-color: #003f7f;
        }
        </style>

</body>
</html>
